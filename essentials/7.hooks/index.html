<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div class="">
            Count: {{count}}
        </div>
        <button class="vue-btn" @click="increment">Increment</button>
    </div>

    <script>
        

        var app = new Vue({
            el: '#app',
            data: {                
                count: 0                
            },
            methods: {
                increment() {
                    this.count++
                }
            },
            created(){
                console.log('Created')
            },
            mounted(){
                console.log('Mounted')
            },
            updated() {
                console.log('this.count', this.count)
            }
        })
    </script>
</body>

</html>
