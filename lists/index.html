<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="color in colors" v-if="color.primary">
                {{color.text}}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                colors: [
                    {
                        text: 'red',
                        primary: true
                    },
                    {
                        text: 'green',
                        primary: false
                    },
                    {
                        text: 'blue',
                        primary: true
                    },
                    {
                        text: 'yellow',
                        primary: true
                    },
                    {
                        text: 'orange',
                        primary: false
                    }
                ]
            }
        })
    </script>
</body>

</html>
